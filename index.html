<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
  
  <body>
    
   
  <div class="container">
     <h1 class="text-center text-white "> Calculator</h1>
   <form type="text" class="form-control"  id="textA"  rows="3" cols="70">
   </form>
  <div class="row"> 
    <div class="col-xs-2  col-sm-2 ">
  <div type="button" id="one" class="btn btn-info btn-block" onclick="display('1')" data-value="1">1</div>
    </div>
  <div class="col-xs-2  col-sm-2 ">
  <div type="button" id="two" class="btn btn-info btn-block " data-value="2" onclick="display('2')" >2</div>
    </div>
  <div class="col-xs-2  col-sm-2 ">
  <div type="button" id="three" class="btn btn-info btn-block" data-value="3" onclick="display('3')">3</div>
    </div>
     <div class="col-xs-3  col-sm-3 ">
      <div type="button" id="plus" class="btn btn-danger btn-block" data-op="+" onclick="display('+')"" >+</div>
    </div>
     <div class="col-xs-3 col-sm-3 ">
      <div type="button" id="minus" class="btn btn-danger text-white btn-block" data-value="-" onclick="display('-')">-</div>
    </div>
     </div>
   
  <div class="row"> 
  <div class="col-md-2 col-sm-2 col-xs-2">
  <div type="button"  id="four" class="btn btn-info btn-block" data-value="4" onclick="display('4')">4</div>
    </div>
  <div class="col-sm-2 col-xs-2">
  <div type="button" id="five" class="btn btn-block btn-info" data-value="3" onclick="display('5')">5</div>
    </div>
  <div class="col-sm-2 col-xs-2">
  <div type="button" id="six" class="btn btn-info btn-block " data-value="3" onclick="display('6')">6</div>
    </div> 
    <div class="col-sm-3 col-xs-3">
      <div type="button" id="mul" class="btn btn-danger btn-block"   class="me" data-op="*" onclick="display('*')">*</div>
    </div>
    <div class="col-sm-3 col-xs-3">
      <div type="button" id="division" class="btn btn-danger  btn-block"  data-op="/" onclick="display('/')">/</div>
    </div>
    </div>
    <div class="row"> 
  <div class="col-sm-2 col-xs-2">
      <div type="button" id="seven" class="btn btn-info btn-block" data-value="7" onclick="display('7')">7</div>
    </div>
    <div class="col-sm-2  col-xs-2">
      <div type="button" id="eight" class="btn btn-info btn-block" data-value="8" onclick="display('8')">8</div>
    </div>
    <div class="col-sm-2 col-xs-2">
   <div type="button" id="nine" class="btn btn-info btn-block" data-value="9" onclick="display('9')">9</div>
    </div>
    <div class="col-sm-3 col-xs-3">
       <div type="button" id="mod" class="btn btn-danger text-white btn-block" data-op="%" onclick="display('%')">%</div>
    </div>
    <div class="col-sm-3 col-xs-3">
      <div type="button" id="equals" class="btn btn-warning btn-block" data-op="=" onclick="calculate()">=</div>
    </div>
    </div>
   
   
   <div class="row" id="hi">
    <div class="col-sm-2 col-xs-3">
      <div type="button" id="zero" class="btn btn-info btn-block" data-value="0" onclick="display('0')">0</div>
    </div>
    <div class="col-sm-2 col-xs-2">
     <div type="button"  id="dec" class="btn btn-info btn-block" data-op="." onclick="display('.')">.</div>
    </div>
    <div class="col-sm-4 col-xs-4">
      <div type="button" id="clear" class="btn btn-grey text-white btn-block" data-op="=" id="me" onclick="clean()">clear</div>
    </div>
    <div class="col-sm-3 col-xs-3">
      <div type="button" id="del" class="btn btn-success btn-block" data-op="="  onclick="del()">del</div>
    </div>
    </div>
 </div>
    <script src="script.js"></script>
  </body>
</html>
